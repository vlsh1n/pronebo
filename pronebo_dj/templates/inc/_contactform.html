<!-- Purchase Popup -->
<div id="purchase-popup" class="purchase-popup">
	<div class="close-search theme-btn"><span>Закрыть</span></div>
	<div class="popup-inner">
		<div class="overlay-layer"></div>

    	<div class="purchase-form">
			<div class="sec-title centered">
				<h2>Оставить заявку</h2>
				<div class="text">И получить невероятные ощущения и бурю эмоций<br> которые гарантированно запомнятся на всю жизнь</div>
			</div>

			<!-- Default Form -->
			<form method="post" action="{% url 'contact' %}">
				{% csrf_token %}
				<div class="row clearfix">

					<div class="col-lg-6 col-md-6 col-sm-12 form-group">
						<input type="text" name="name" placeholder="Как Вас зовут?" required>
					</div>

					<div class="col-lg-6 col-md-6 col-sm-12 form-group">
						<input type="email" name="email" placeholder="Ваш Email" required>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 form-group">
						<input type="tel" name="number" placeholder="Контактный номер" required>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 form-group">
					<select class="form-control form-control-lg">
  						<option>Small select</option>
						<option>Second small select</option>
						<option>Third small select</option>
					</select>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 form-group">
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  							<label class="form-check-label" for="exampleRadios1">
    							Эконом
  							</label>
						</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  							<label class="form-check-label" for="exampleRadios2">
    							Стандарт
  							</label>
						</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
  							<label class="form-check-label" for="exampleRadios3">
    							Премиум
  							</label>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 form-group">
						<textarea class="darma" name="message" placeholder="Комментарий"></textarea>
					</div>

					<div class="form-group text-center col-lg-12 col-md-12 col-sm-12">
						<span class="data">* Все личные данные зашифрованы</span>
						<button class="theme-btn btn-style-one" type="submit" name="submit-form"><span class="txt">ОСТАВИТЬ ЗАЯВКУ</span></button>
					</div>

				</div>
			</form>


        </div>

    </div>
</div>

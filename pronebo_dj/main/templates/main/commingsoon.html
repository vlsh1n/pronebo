{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Услуга скоро будет доступна - PROnebo</title>
<!-- Stylesheets -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<link href="{% static 'css/responsive.css' %}" rel="stylesheet">

<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="{% static 'js/respond.js' %}"></script><![endif]-->
</head>

<body class="hidden-bar-wrapper">

<div class="page-wrapper">

    <!-- Preloder -->
	<div id="preloder" class="preloader">
		<div class="loader"></div>
	</div>
	<!-- Εnd Preloader -->

	<!-- Comming Soon -->
															<!--1920x1080-->
	<section class="comming-soon" style="background-image:url(https://via.placeholder.com/1920x1080)">
    	<div class="auto-container">
        	<div class="content">
            	<div class="content-inner">
					<!-- Logo Box -->
                	<div class="logo-box">
																				<!--180x78-->
                    	<div class="logo"><a href="{% url 'home' %}"><img src="https://via.placeholder.com/180x78" alt="" title=""></a></div>
                    </div>
                	<h4><span>УСЛУГА</span>СКОРО БУДЕТ ДОСТУПНА</h4>
                    <div class="time-counter"><div class="time-countdown clearfix" data-countdown="2021/09/30"></div></div>
                </div>
            </div>
        </div>
    </section>
	<!-- End Comming Soon -->

</div>
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.js' %}"></script>
<script src="{% static 'js/appear.js' %}"></script>
<script src="{% static 'js/owl.js' %}"></script>
<script src="{% static 'js/wow.js' %}"></script>
<script src="{% static 'js/jquery.bootstrap-touchspin.js' %}"></script>
<script src="{% static 'js/jquery.countdown.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
